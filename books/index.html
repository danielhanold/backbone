<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone.js Library</title>
  <link rel="stylesheet" href="css/screen.css">
</head>

<body>
  <!-- Templates -->
  <script id="bookTemplate" type="text/template">
    <img src="<%= coverImage %>"/>
    <ul>
      <li><%= title %></li>
      <li><%= author %></li>
      <li><%= releaseDate %></li>
      <li><%= keywords %></li>
    </ul>
  </script>

  <script src="js/lib/jquery-1.10.2.js"></script>
  <script src="js/lib/underscore.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/lib/models/books.js"></script>
  <script src="js/lib/collections/library.js"></script>
  <script src="js/lib/views/library.js"></script>
  <script src="js/lib/jquery-1.10.2.js"></script>
  <script src="js/lib/app.js"></script>

  <div id="books">
    <form id="addBook" action="#">
      <div>
        <label for="coverImage">CoverImage: </label>
        <input id="coverImage" type="file" />

        <label for="title">Title: </label>
        <input id="title" type="text" />

        <label for="author">Author: </label>
        <input id="author" type="text" />

        <label for="releaseDate">Release date: </label>
        <input id="releaseDate" type="text" />

        <label for="keywords">Keywords: </label>
        <input id="keywords" type="text" />

        <button id="add">Add</button>
      </div>
    </form>
  </div>

  <div class="bookContainer">
    <img src="img/placeholder.png" />
    <ul>
      <li>Title</li>
      <li>Author</li>
      <li>Release Date</li>
      <li>Keywords</li>
    </ul>

    <button class="delete">Delete</button>
  </div>
</body>
</html>
